<head>
	<title>Desktop > Mobile</title>
</head>

<template name="main">
	<div class="container">
  	<div class="row text-center">
  		<h1>Desktop > Mobile</h1>
  		<br><br>
  		{{> yield}}
  	</div>
  </div>
</template>

<template name="list">
	<div class="col-md-3"></div>
	<div class="col-sm-12 col-md-6 text-center">
		{{#if list}}
			<textarea class="form-control pasted-from" name="copyText" readonly="readonly">{{list.content}}</textarea>
		{{/if }}

		<form id="paste">
	  		<textarea class="form-control paste-to" name="content" placeholder="Paste Text Here"></textarea>

	  		<input class="btn btn-lg btn-block btn-success paste-btn" type="submit" value="Send to Phone">
		</form>
		<br>
		<a href="{{pathFor route='archive'}}" class="btn btn-lg btn-block btn-default paste-btn">Paste History from Mobile</a>
	</div>
	<div class="col-md-3"></div>
</template>

<template name="archive">
	<div class="col-md-3"></div>
	<div class="col-sm-12 col-md-6">
		<a href="{{pathFor route='home'}}" class="btn btn-lg btn-block btn-default paste-btn">&lt;&nbsp;Back</a>
		<br>
		{{#each archive}}
			<textarea class="form-control pasted-from" name="archive">{{content}}</textarea>
		{{/each }}
	</div>
	<div class="col-md-3"></div>
</template>
