<head>
  <title>MOBILE FRONTEND</title>

<body>
  <h1>MOBILE FRONTEND</h1>

  {{> list}}

<template name="list">
	{{#if list}}
		<textarea name="copyText">{{list.content}}</textarea>
	{{/if }}

	<form id="paste">
	  	<textarea name="content" placeholder="paste text here"></textarea>
	  	<input type="submit" value="paste">
	</form>
</template>
